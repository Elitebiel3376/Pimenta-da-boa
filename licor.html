<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mercado Livre</title>
<style>
    /* Estilos para o cabeçalho */
    header {
        background-color: white; /* Alterado para branco */
        padding: 20px;
        text-align: center;
        color: #333;
    }

    /* Estilos para o menu de navegação */
    nav {
        background-color: black;
        color: white;
        text-align: center;
        padding: 10px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    nav ul li {
        display: inline-block;
        margin-right: 20px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
    }

    /* Estilos para a seção de produtos */
    .products {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    .product {
        border: 1px solid #ccc;
        border-radius: 5px;
        margin: 10px;
        padding: 20px;
        width: 200px;
        text-align: center;
    }

    .product img {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
    }

    .buy-button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    /* Estilos para a linha de contatos */
    .contact-line {
        border-top: 2px solid red; /* Alterado para vermelho */
        margin-top: 20px;
        padding-top: 10px;
        text-align: center;
        color: red;
    }
</style>
</head>

<header>
    <h1>Mercado Livre</h1>
</header>

<nav>
    <ul>

    </ul>
</nav>

<div class="products">

        <img src="banana.png" alt="Produto 1">
        <h3>Licor de banana</h3>
        <p>R$ 100,00</p>
        <a href="licor.html" class="buy-button">ver produto</a>
    </div>
    
    <div class="product">
        <img src="jabuticaba.png" alt="Produto 2">

    <div class="products">
